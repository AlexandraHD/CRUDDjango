<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/estilos.css' %}">
  </head>
  <body class="bg2">
      <div class="container-fluid ">
        <div class="row justify-content-center mt-3">
          <div class="col-6">
            <div class="p-3 border bg-light">
              <form action="/update/{{registro.id}}" method="POST" class="row g-3">{% csrf_token %}
                <div class="col-md-6">
                  <label class="form-label">User name</label>
                  <input type="text" class="form-control" name="user_name" value="{{registro.user_name}}">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Pet type</label>
                  <input type="text" class="form-control" name="pet_type" value="{{registro.pet_type}}">
                </div>
                <div class="col-12">
                  <label class="form-label">Pet name</label>
                  <input type="text" class="form-control" name="pet_name" value="{{registro.pet_name}}">
                </div>
                <div class="col-12">
                  <label class="form-label">Vaccinated?</label>
                  <input type="text" class="form-control" name="vaccine" value="{{registro.vaccine}}">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-info btn-lg">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
